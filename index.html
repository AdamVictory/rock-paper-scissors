<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script> 

</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors Game</h1>
        <h2>Can you beat the computer?</h2>
    </header>

    <div class="selections">
        <button class="selection" data-selection="rock">🪨</button>
        <button class="selection" data-selection="paper">🧻</button>
        <button class="selection" data-selection="scissors">✂️</button>
    </div>

    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>

        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-choice winner">🪨</div>
        <div class="result-choice">✂️</div> -->

    </div>

    <footer>
        <h1>Rules</h1>
        <h2>Scissors > Rock | Paper > Rock | Rock > Scissors</h2>
    </footer>

</body>
</html>
