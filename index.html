<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script> 

</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Can you beat the computer?</h2>
    </header>

    <div class="choices">
        <button class="choice">🪨</button>
        <button class="choice">🧻</button>
        <button class="choice">✂️</button>
    </div>

    <div class="results">
        <div>
            You
            <span class="result-score">0</span>
        </div>

        <div>
            Computer
            <span class="result-score">0</span>
        </div>
        <div class="result-choice winner">🪨</div>
        <div class="result-choice">✂️</div>


    </div>
    

    <footer>
        <h1>Rules</h1>
        <h2>Scissors beats Rock | Paper beats Rock | Rock beats Scissors</h2>
    </footer>
</body>
</html>
